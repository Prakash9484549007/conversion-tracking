<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .checkout-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .total { font-size: 24px; color: #4CAF50; font-weight: bold; margin: 20px 0; }
        button { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="checkout-box">
        <h1>Payment Gateway</h1>
        <p>This is a mock payment page.</p>
        <div class="total" id="pay-amt">Total: ₹0</div>
        <button onclick="alert('Payment Successful! Order Saved (Mock).')">Pay Now</button>
        <br><br>
        <a href="shop.html">Cancel & Go Back</a>
    </div>
    <script>
        // Read the total passed in the URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('pay-amt').innerText = "Total: ₹" + (urlParams.get('total') || 0);
    </script>
</body>
</html>
