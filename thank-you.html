<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .thank-you-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        h1 {
            color: #4CAF50; /* Green color to signify success */
            margin-top: 0;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.5;
        }

        .btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .btn-home:hover {
            background-color: #555;
        }
        
        /* Simple Checkmark Icon */
        .checkmark {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <div class="checkmark">âœ”</div>
        <h1>Message Sent!</h1>
        <p>Thanks for reaching out. We have received your message and will get back to you shortly.</p>
        
        <a href="index.html" class="btn-home">Back to Form</a>
    </div>

</body>
</html>
