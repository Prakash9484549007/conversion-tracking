<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conversion Tracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="auth.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 350px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { margin-bottom: 10px; font-weight: 600; }
        p { color: #ccc; margin-bottom: 30px; font-size: 14px; }
        
        /* The Google Button Container */
        #google-btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Welcome</h1>
        <p>Sign In or Create an Account to access the dashboard.</p>
        
        <div id="google-btn-container"></div>
        <div id="google-btn"></div> </div>

</body>
</html>
