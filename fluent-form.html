<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluent Form - Advanced</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="auth.js"></script>
    
    <style>
        /* --- FLUENT FORM SPECIFIC STYLES --- */
        
        /* Step Logic */
        .form-step {
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s;
        }
        .form-step.active {
            display: block; /* Show active step */
        }

        /* Progress Bar */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        .step-indicator {
            width: 30px;
            height: 30px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
            z-index: 2;
        }
        .step-indicator.active {
            background: #4CAF50;
            color: white;
        }
        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ddd;
            z-index: 1;
            transform: translateY(-50%);
        }

        /* Range Slider */
        input[type="range"] {
            width: 100%;
            margin: 15px 0;
        }
        .range-value {
            text-align: center;
            font-weight: bold;
            color: #4CAF50;
        }

        /* Star Rating */
        .rating {
            display: flex;
            flex-direction: row-reverse; /* Magic trick for hover effect */
            justify-content: center;
            gap: 10px;
        }
        .rating input { display: none; }
        .rating label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #FFD700; /* Gold */
        }

        /* Conditional Logic Hidden Fields */
        .conditional-section {
            display: none;
            background: #f9f9f9;
            padding: 15px;
            border-left: 3px solid #4CAF50;
            margin-bottom: 20px;
        }

        /* Navigation Buttons */
        .form-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-prev { background: #777; }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="site-branding">
            <span>Conversion</span> Tracking
        </div>
        <nav>
            <div class="dropdown">
                <button class="dropbtn">Contact Form 7 <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="index.html">Redirect Form</a>
                    <a href="ajax.html">AJAX Form</a>
                </div>
            </div> 
            <a href="wp-form.html">WP Form</a>
            <a href="fluent-form.html" class="active-link">Fluent Form</a>
            <a href="shop.html">E-Commerce Store</a>
            <div class="auth-container">
                <div id="google-btn"></div>

                <div id="user-profile" style="display:none;">
                    <img id="user-pic" src="" alt="Profile">
                    
                    <div class="profile-info">
                        <span id="user-name"></span>
                        <button onclick="deleteAccount()" class="delete-btn">Delete Account</button>
                    </div>
                    
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="contact-container" style="max-width: 600px;"> <form id="fluent-complex-form">
            <h2>Project Inquiry</h2>
            
            <div class="progress-bar">
                <div class="progress-line"></div>
                <div class="step-indicator active" id="dot-1">1</div>
                <div class="step-indicator" id="dot-2">2</div>
                <div class="step-indicator" id="dot-3">3</div>
            </div>

            <div class="form-step active" id="step-1">
                <h3>Step 1: The Basics</h3>
                
                <label>Full Name</label>
                <input type="text" name="full_name" required>

                <label>Email Address</label>
                <input type="email" name="email" required>
                
                <label>Phone</label>
                <input type="tel" name="phone" placeholder="Mobile Number">

                <label>Project Budget (Range Slider)</label>
                <input type="range" name="budget_range" min="500" max="100000" step="100" value="5000" oninput="document.getElementById('range_val').innerText = '₹' + this.value">
                <div class="range-value" id="range_val">₹500</div>

                <div class="form-nav">
                    <button type="button" disabled style="opacity:0">Back</button> <button type="button" onclick="nextStep(2)">Next Step ➝</button>
                </div>
            </div>

            <div class="form-step" id="step-2">
                <h3>Step 2: Project Details</h3>

                <label>What service do you need?</label>
                <select name="service_type" id="service_trigger" onchange="toggleLogic()" required>
                    <option value="">-- Select Service --</option>
                    <option value="web_design">Web Design</option>
                    <option value="seo_audit">SEO Audit</option>
                    <option value="consulting">General Consulting</option>
                </select>

                <div id="cond_web_design" class="conditional-section">
                    <label><strong>Features Needed (Multi-Select):</strong></label>
                    <div class="checkbox-container">
                        <input type="checkbox" name="features" value="ecommerce"> <label>E-Commerce</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" name="features" value="blog"> <label>Blog System</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" name="features" value="booking"> <label>Booking System</label>
                    </div>
                </div>

                <div id="cond_seo" class="conditional-section">
                    <label><strong>Audit Depth (Radio):</strong></label>
                    <div class="checkbox-container">
                        <input type="radio" name="audit_type" value="basic" checked> <label>Basic Overview</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="radio" name="audit_type" value="technical"> <label>Technical Deep Dive</label>
                    </div>
                </div>

                <div class="form-nav">
                    <button type="button" class="btn-prev" onclick="prevStep(1)">← Back</button>
                    <button type="button" onclick="nextStep(3)">Next Step ➝</button>
                </div>
            </div>

            <div class="form-step" id="step-3">
                <h3>Step 3: Final Details</h3>

                <label>Quiz: What is 5 + 3?</label>
                <input type="number" name="quiz_answer" id="quiz_field" placeholder="Enter number" required>

                <label>Rate your urgency:</label>
                <div class="rating">
                    <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
                    <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
                    <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
                    <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
                    <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
                </div>

                <label>Message / Textarea</label>
                <textarea name="message" rows="3"></textarea>

                <label>Attach Brief (File)</label>
                <input type="file" name="my_file">

                <div class="form-nav">
                    <button type="button" class="btn-prev" onclick="prevStep(2)">← Back</button>
                    <button type="submit" id="submit_btn">Submit Application</button>
                </div>
            </div>

        </form>

        <div id="success_msg" class="success-message">
            <h2>✔ Application Received!</h2>
            <p>We will review your project details and get back to you.</p>
            <button onclick="location.reload()">Submit Another</button>
        </div>

    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // INIT EMAILJS
        (function() { emailjs.init("KdGRcRiaKId5_bMWn"); })();

        // --- MULTI-STEP LOGIC ---
        function nextStep(step) {
            // Simple validation before moving
            if(step === 2) {
                const name = document.querySelector('input[name="full_name"]').value;
                if(name === "") { alert("Please enter your name."); return; }
            }
            showStep(step);
        }

        function prevStep(step) {
            showStep(step);
        }

        function showStep(stepNumber) {
            // Hide all steps
            document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.step-indicator').forEach(d => d.classList.remove('active'));

            // Show current step
            document.getElementById('step-' + stepNumber).classList.add('active');
            
            // Update dots
            for(let i=1; i<=stepNumber; i++) {
                document.getElementById('dot-' + i).classList.add('active');
            }
        }

        // --- CONDITIONAL LOGIC ---
        function toggleLogic() {
            const val = document.getElementById('service_trigger').value;
            
            // Hide all first
            document.getElementById('cond_web_design').style.display = 'none';
            document.getElementById('cond_seo').style.display = 'none';

            // Show based on selection
            if(val === 'web_design') {
                document.getElementById('cond_web_design').style.display = 'block';
            } else if (val === 'seo_audit') {
                document.getElementById('cond_seo').style.display = 'block';
            }
        }

        // --- SUBMISSION LOGIC (File + Data) ---
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxMjZoxFV_ffqSV_a25QUC01U0q3K17CTT9LcRrYyvIvjprIeis-SFJwAYk1hCz8iqh/exec'; // PASTE YOUR URL HERE
        const form = document.getElementById('fluent-complex-form');
        const successMsg = document.getElementById('success_msg');
        const btn = document.getElementById('submit_btn');

        form.addEventListener('submit', e => {
            e.preventDefault();

            // QUIZ VALIDATION
            const quizVal = document.getElementById('quiz_field').value;
            if(quizVal != "8") {
                alert("Quiz Failed: What is 5 + 3?");
                return;
            }

            const fileInput = document.querySelector('input[name="my_file"]');
            const file = fileInput.files[0];

            // Size Limit
            if (file && file.size > 2 * 1024 * 1024) {
                alert("File too large (>2MB)"); return;
            }

            btn.disabled = true;
            btn.innerText = 'Processing...';

            const reader = new FileReader();
            if (file) { reader.readAsDataURL(file); } 
            else { sendData(null); } // No file? Just send data

            reader.onload = function(e) {
                const rawBase64 = reader.result.split(',')[1];
                const fileInfo = {
                    fileData: rawBase64,
                    mimeType: file.type,
                    fileName: file.name
                };
                sendData(fileInfo);
            };

            function sendData(fileInfo) {
                // Gather Multi-Select Checkboxes
                let features = [];
                document.querySelectorAll('input[name="features"]:checked').forEach(cb => features.push(cb.value));

                // Gather Radio Button
                let auditType = document.querySelector('input[name="audit_type"]:checked')?.value || "";
                
                // Gather Rating
                let rating = document.querySelector('input[name="rating"]:checked')?.value || "0";

                const payload = {
                    sheetName: 'FluentForm', // <--- Sending to the new tab
                    full_name: document.querySelector('input[name="full_name"]').value,
                    email: document.querySelector('input[name="email"]').value,
                    phone: document.querySelector('input[name="phone"]').value,
                    budget_range: document.querySelector('input[name="budget_range"]').value,
                    service_type: document.querySelector('select[name="service_type"]').value,
                    features: features.join(", "), // Turn array into string
                    audit_type: auditType,
                    quiz_answer: quizVal,
                    rating: rating + " Stars",
                    message: document.querySelector('textarea[name="message"]').value,
                    ...(fileInfo || {})
                };

                fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.result !== 'success') throw new Error(data.error);

                    // EmailJS (Text Only)
                    const emailParams = {
                        full_name: payload.full_name,
                        email: payload.email,
                        message: "Service: " + payload.service_type + " | Budget: $" + payload.budget_range
                    };
                    return emailjs.send("service_9it87w5", "template_57mjstm", emailParams);
                })
                .then(() => {
                    form.style.display = 'none';
                    successMsg.style.display = 'block';
                })
                .catch(error => {
                    alert("Error: " + error.message);
                    btn.disabled = false;
                    btn.innerText = 'Submit Application';
                });
            }
        });
    </script>

</body>
</html>
